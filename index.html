<!-- Global audio manager: preserves time across pages, handles play/pause and cross-tab coordination -->
<script>
(function(){
    const AUDIO_ID='birthday-song';
    const TIME_KEY='global-audio-currentTime';
    const PLAY_KEY='global-audio-playing';
    const CHANNEL_NAME='global-audio';
    // Force audio into playing state (hide UI elsewhere) ‚Äî mark as playing and attempt to play
    try{
        localStorage.setItem(PLAY_KEY, 'true');
    }catch(e){}
    const tabId = Date.now().toString(36) + Math.random().toString(36).slice(2);
    const channel = (typeof BroadcastChannel !== 'undefined') ? new BroadcastChannel(CHANNEL_NAME) : null;
    let audio = document.getElementById(AUDIO_ID);
    if(!audio){
        // create if missing
        audio = document.createElement('audio');
        audio.id = AUDIO_ID;
        audio.loop = true;
        audio.preload = 'auto';
        audio.innerHTML = '<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">Your browser does not support the audio element.';
        document.body.appendChild(audio);
    }

    // Create a small toggle control if not present
    function ensureControl(){
        if(document.getElementById('global-audio-toggle')) return;
        const cont = document.createElement('div');
        cont.id='global-audio-control';
        cont.style.cssText = 'position: fixed; bottom: 18px; left: 18px; z-index:9999; background: rgba(255,255,255,0.9); border-radius:999px; padding:6px;';
        cont.innerHTML = '<button id="global-audio-toggle" style="border:none;background:none;font-size:16px;cursor:pointer">Play üéµ</button>';
        document.body.appendChild(cont);
        const btn = document.getElementById('global-audio-toggle');
        btn.addEventListener('click', toggle);
        function update(){ btn.textContent = audio.paused ? 'Play üéµ' : 'Pause ‚è∏'; }
        audio.addEventListener('play', ()=>{ update(); localStorage.setItem(PLAY_KEY,'true'); if(channel) channel.postMessage({type:'play',tab:tabId});});
        audio.addEventListener('pause', ()=>{ update(); localStorage.setItem(PLAY_KEY,'false'); if(channel) channel.postMessage({type:'pause',tab:tabId});});
        update();
    }
    ensureControl();

    // Ensure index always starts from beginning: reset saved time then restore (no-op if zero)
    try{
        localStorage.setItem(TIME_KEY, '0');
    }catch(e){}
    // Restore saved time (will be zero on index)
    try{
        const saved = parseFloat(localStorage.getItem(TIME_KEY));
        if(!isNaN(saved) && saved > 0) audio.currentTime = saved;
    }catch(e){}

    // Always attempt to play and mark playing state (may be blocked by autoplay policies)
    try{ audio.play().catch(()=>{}); localStorage.setItem(PLAY_KEY,'true'); }catch(e){}

    // Periodically save playback position
    let saveTimer = null;
    audio.addEventListener('timeupdate', ()=>{
        if(saveTimer) return;
        saveTimer = setTimeout(()=>{ localStorage.setItem(TIME_KEY, audio.currentTime); saveTimer = null; }, 1000);
    });
    window.addEventListener('beforeunload', ()=>{ try{ localStorage.setItem(TIME_KEY, audio.currentTime); localStorage.setItem(PLAY_KEY, (!audio.paused).toString()); }catch(e){} });

    function toggle(){ if(audio.paused){ audio.play().catch(()=>{}); } else { audio.pause(); } }

    if(channel){
        channel.onmessage = (e)=>{
            const d = e.data;
            if(!d || !d.type) return;
            if(d.type === 'play' && d.tab !== tabId){ if(!audio.paused) audio.pause(); }
        };
        setInterval(()=>{ if(!audio.paused) channel.postMessage({type:'time-update',t:audio.currentTime,tab:tabId}); }, 2000);
    }
})();
